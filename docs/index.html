<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RSSPAPER</title>
    <meta name="description" content="My static news generator">
    <meta name="generator" content="RSSPAPER">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="static/img/icons/favicon.png">
    <meta name="theme-color" content="#3c790a">
    <!-- PWA -->
    <link rel="manifest" href="static/manifest.json" />
    <link rel="apple-touch-icon" href="static/img/icons/apple-icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- ios support -->
    <meta name="apple-mobile-web-app-status-bar" content="#fff" />
    <meta name="theme-color" content="#db4938" />
    <!-- End PWA -->
    <!-- Opengraph -->
    <meta property="og:image" content="img/screenshot.png">
    <meta property="og:title" content="RSSPAPER">
    <meta property="og:type" content="website">
    <!-- End Opengraph -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link href="static/css/mobile.css" rel="stylesheet" media="all and (max-width: 600px)">
    <link href="static/css/desktop.css" rel="stylesheet" media="all and (min-width: 601px)">
    <!-- End CSS -->
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">RSSPAPER</h1>
            <h2 class="subtitle"><span class="subtitle__separator">~</span> <span class="subtitle__text">My static generate newspaper</span> <span class="subtitle__separator">~</span></h2>
            <hr class="separator">
        </header>
        <main class="main">
            
                <article class="feed__article article">
                    <header class="article__header">
                        <p class="article__header-img">
                            <a target="_blank" href="https://github.blog/2022-12-30-github-and-the-ekoparty-2022-capture-the-flag/">
                                
                                <img loading="lazy" src="https://github.blog/wp-content/uploads/2021/12/GitHub-security_teal-banner.png?fit=1200%2C630" alt="GitHub and the Ekoparty 2022 Capture the Flag">
                                
                            </a>
                        </p>
                        <div class="article__titles">
                            <h1 class="article__title">
                                <a target="_blank" href="https://github.blog/2022-12-30-github-and-the-ekoparty-2022-capture-the-flag/">GitHub and the Ekoparty 2022 Capture the Flag</a>
                            </h1>
                            <h2 class="article__feed"><a target="_blank" href="https://github.blog/">The GitHub Blog</a> <span class="article__date">30 12 2022</span></h2>
                        </div>
                    </header>
                </article>
            
                <article class="feed__article article">
                    <header class="article__header">
                        <p class="article__header-img">
                            <a target="_blank" href="https://www.monkeyuser.com/2022/2022-year-in-review/">
                                
                                <img loading="lazy" src="https://www.monkeyuser.com/assets/images/covers/2022-year-in-review.png" alt="2022 - Year in review">
                                
                            </a>
                        </p>
                        <div class="article__titles">
                            <h1 class="article__title">
                                <a target="_blank" href="https://www.monkeyuser.com/2022/2022-year-in-review/">2022 - Year in review</a>
                            </h1>
                            <h2 class="article__feed"><a target="_blank" href="https://www.monkeyuser.com">MonkeyUser</a> <span class="article__date">30 12 2022</span></h2>
                        </div>
                    </header>
                </article>
            
                <article class="feed__article article">
                    <header class="article__header">
                        <p class="article__header-img">
                            <a target="_blank" href="https://github.blog/2022-12-29-githubs-top-10-blog-posts-of-2022/">
                                
                                <img loading="lazy" src="https://github.blog/wp-content/uploads/2022/12/1200x630-GitHub-Blog_Top-Ten@2x.jpg" alt="GitHub’s top 10 blog posts of 2022">
                                
                            </a>
                        </p>
                        <div class="article__titles">
                            <h1 class="article__title">
                                <a target="_blank" href="https://github.blog/2022-12-29-githubs-top-10-blog-posts-of-2022/">GitHub’s top 10 blog posts of 2022</a>
                            </h1>
                            <h2 class="article__feed"><a target="_blank" href="https://github.blog/">The GitHub Blog</a> <span class="article__date">29 12 2022</span></h2>
                        </div>
                    </header>
                </article>
            
        </main>
    </div>
    <footer class="footer">
        <hr class="separator">
        <p class="footer__text">
            Generated with <a class="footer__link" href="https://github.com/tanrax/RSSpaper">RSSpaper</a> and a lot of <span class="footer__heard">❤️</span>️
        </p>
    </footer>
</body>
</html>
